<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Formulario CRUD</title>
</head>

<body>
    <header class="header-main">
        <h1>Formulario</h1>
    </header>



    <main>
        <button type="button" class="Cadastrar">Cadastrar</button>
        <table>
            <thead>
                <th>Nome</th>
                <th>Nome</th>


            </thead>
            <tbody>
                <tr>
                    <td>Nome</td>
                    <td>Nome</td>


                    <td>
                        <button type="button">
                            Show
                        </button>
                        <button type="button">
                            Editar
                        </button>
                        <button type="button">
                            Excluir
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>


        <div class="box">
            <div class="box-content">

                <header class="box-header">
                    <h2>Novo Formulario</h2>
                    <span class="box-close" id="boxClose">&#10006;</span>
                </header>

                <form class="form">
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                </form>

                <footer>
                    <button>Salvar</button>
                    <button>Cancelar</button>

                </footer>
            </div>
        </div>

        <div class="box-show">
            <div class="box-show-content">

                <header class="box-show-header">
                    <h2>Novo Formulario</h2>
                    <span class="box-show-close" id="box-showClose">&#10006;</span>
                </header>

                <form class="form">
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Nome" required>
                </form>

                <footer>
                    <button>Salvar</button>
                    <button>Cancelar</button>

                </footer>
            </div>
        </div>
    </main>


</body>

</html>
